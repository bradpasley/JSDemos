<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <title>Brad's Javascript Samples</title>

        <div class="container min-vh-100 px-4 light-blue" id="centreBackground">

            </div>
            <div class="btn light-bw" id="mainButton" onclick="displayMenu()">Main</div>
            <div class="btn light-green" id="countButton" onclick="displayMenu('Counter')">Count</div>
            <div class="btn light-red" id="themeButton" onclick="displayMenu('Theme')">Theme</div>
